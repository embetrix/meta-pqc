header:
  version: 11
machine: "qemux86-64"
distro: poky
target:
  - pqc-demo-image
repos:
  # It's current revision will be used to perform the build.
  meta-pqc:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: scarthgap
    path: "layers"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    branch: scarthgap
    path: "layers/meta-openembedded"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-python:
      meta-multimedia:
      meta-filesystems:
      meta-webserver:
  meta-freescale:
    url: "https://git.yoctoproject.org/git/meta-freescale.git"
    branch: scarthgap
    # workaround for the issue with the meta-coral-ai:
    # https://github.com/embetrix/meta-coral-ai/issues/2
    commit: 41b923e59e048b9b2942ff737a4ddac386954c62
    path: "layers/meta-freescale"
  meta-freescale-3rdparty:
    url: "https://github.com/Freescale/meta-freescale-3rdparty.git"
    branch: scarthgap
    path: "layers/meta-freescale-3rdparty"
  meta-raspberrypi:
    url: "https://git.yoctoproject.org/git/meta-raspberrypi.git"
    branch: scarthgap
    path: "layers/meta-raspberrypi"
  meta-stm32mp15x:
    url: "https://github.com/embexus/meta-stm32mp15x.git"
    branch: scarthgap
    path: "layers/meta-stm32mp15x"
  meta-coral-ai:
    url: "https://github.com/embexus/meta-coral-ai.git"
    branch: scarthgap
    path: "layers/meta-coral-ai"
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    INHERIT += "rm_work"
    PACKAGE_CLASSES = "package_deb"
    DISTRO_FEATURES += "systemd usrmerge wifi"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  sdk: |
    SDKMACHINE = "x86_64"
  license_flags: |
    LICENSE_FLAGS_ACCEPTED += "synaptics-killswitch"
    ACCEPT_FSL_EULA = "1"
